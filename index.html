<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS</title>

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="tool.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>這裡可以用來測試我寫完的函式</h1>
      

        <div class="card" style="width:auto">
            <div class="card-header">
              <h2>使用的資料</h2>
            </div>
            <div class="row-2">

                <div class="col">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5>factories</h5>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>name</th>
                                        <th>employees</th>
                                    </tr>
                                </thead>
                                <tbody id = "Ftbody">     
                                </tbody>
                            </table>
                        </li>
                    </ul>
                </div>

                <div class="col">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5>employeeType</h5>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="width: 20px">id</th>
                                        <th>name</th>
                                        <th>work_begin</th>
                                        <th>work_end</th>
                                    </tr>
                                </thead>
                                <tbody id = "ETtbody">     
                                </tbody>
                            </table>      
                        </li>
                    </ul>
                </div>

                <div class="col">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5>employees</h5>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="width:30px">id</th>
                                        <th>name</th>
                                        <th>type</th>
                                    </tr>
                                </thead>
                                <tbody id = "Etbody">     
                                </tbody>
                            </table>
                        </li>
                    </ul>
                </div>

                <div class="col">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5>tasks</h5>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="width:30px">id</th>
                                        <th>title</th>
                                        <th>duration</th>
                                    </tr>
                                </thead>
                                <tbody id = "Ttbody">     
                                </tbody>
                            </table>         
                        </li>
                    </ul>
                </div>

               
             
          </div>

        <h1>第一題</h1>
        <p>這個工廠共有多少個員工</p>
        <select id = "S1" class="form-select" aria-label="Default select example" onchange="countEmployee();">
            <option selected>請選擇工廠</option>
            <option value="BR1">BR1</option>
            <option value="BR2">BR2</option>
            <option value="BR3">BR3</option>
            <option value="BR4">BR4</option>
        </select>
        <span id = "answer1"></span>

        <h1>第二題</h1>
        <p>這個員工一共為了幾個工廠工作?</p>
        <select id = "S2" class="form-select" aria-label="Default select example" onchange="countFactory();">
            <option selected>請選擇員工</option>
            <option value="John">John</option>
            <option value="Alice">Alice</option>
            <option value="Bob">Bob</option>
            <option value="Jessie">Jessie</option>
            <option value="Karen">Karen</option>
            <option value="Miles">Miles</option>
            <option value="Eric">Eric</option>
            <option value="Henry">Henry</option>
        </select>
        <span id = "answer2"></span>

        <h3>第三題</h3>
        <p> 案字母排序員工名單 </p>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="DO()">降冪</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary" onclick="IO()">升冪</button>
            </div>            
        </div>
        <div id="answer3" ></div>
            
        <h1> 第四題</h1>
        <p>計算工作總時數</p>
        <select id = "S4" class="form-select" aria-label="Default select example" onchange="sumTime();">
            <option selected>請選擇員工類型</option>
            <option value="FullTime">FullTime</option>
            <option value="MidTime">MidTime</option>
            <option value="HalfTime">HalfTime</option>
            
        </select>
        <span id = "answer4"></span>
        <span id = "sum"></span>

        <h1>第五題</h1>
        <p>計算時間內有幾個工人</p>
        <button type="button" class="btn btn-secondary" onclick= "inputTime()">
            <img style = "width: 25px;"src="https://img.icons8.com/stickers/100/undefined/search.png"/>
        </button>        
        <span id="answer5"></span>


        <h1>第六題</h1>
        <p>計算完成任務的時間</p>

        <button type="button" class="btn btn-secondary" onclick= "tasksD()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator-fill" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5zm0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5h-1z"/>
              </svg>
        </button> 
        <p id="answer7"></p>




        <script >
            showData();
        </script>



    </div>





</body>

</html>
